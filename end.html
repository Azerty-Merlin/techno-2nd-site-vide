<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>The Void</title>
  <link rel="icon" href="./img/black-hole.png">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <link rel="stylesheet" href="./css/topbar.css">

</head>

<body id="dark-theme" class="color">
  <div id="main" class="desktop">
    <video src="./img/end.mp4" autoplay loop muted playsinline class="background custom"></video>

    <!-- title -->
    <div class="Section">
      <div class="Section-content">
        <div class="gg">
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3"></div>
          <div class="symbol symbol--disc"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3"></div>
          <div class="symbol symbol--disc"></div>
        </div>
        <div class="gg">
          <div class="symbol symbol--rect symbol--8 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--8 gradient-blue"></div>
        </div>
        <div class="gg">
          <div class="symbol symbol--rect symbol--3 gradient-blue"></div>
          <div class="symbol symbol--square"></div>
          <div class="symbol symbol--rect symbol--2"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3 gradient-blue"></div>
          <div class="symbol symbol--square"></div>
          <div class="symbol symbol--rect symbol--2"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
        </div>
        <div class="gg">
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3"></div>
          <div class="symbol symbol--disc"></div>
          <div class="symbol symbol--rect symbol--8 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3"></div>
          <div class="symbol symbol--disc"></div>
          <div class="symbol symbol--rect symbol--8 gradient-blue"></div>
        </div>
        <div class="gg"></div>
        <div class="gg -indent">
          <div class="symbol symbol--rect symbol--3 gradient-blue"></div>
          <div class="symbol symbol--square"></div>
          <div class="symbol symbol--rect symbol--2"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--3 gradient-blue"></div>
          <div class="symbol symbol--square"></div>
          <div class="symbol symbol--rect symbol--2"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
        </div>

        <h1 class="Title">Salut et à bientôt !</h1>

        <div style="height: calc(100vh - 17.5cm);"></div>

        <a href="./index.html"></a>
        <button class="button-index" id="acceuille">
          Acceuille
        </button>


        <div class="gg">
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--disc"></div>
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--disc"></div>
        </div>
        <div class="gg">
          <div class="symbol symbol--rect symbol--4 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--2 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--9 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--4 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--2 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--9 gradient-blue"></div>
        </div>
        <div class="gg"></div>
        <div class="gg">
          <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
          <div class="symbol symbol--rect symbol--2 gradient-blue"></div>

    <!-- fin du title -->

  </div>
  <div class="phone">
    <h1>Veuillez regarder mon site sur un ecran plus grand</h1>
  </div>

  <script>
    const button = document.getElementById('acceuille');

    button.addEventListener('click', function () {
      button.classList.add('active');
      setTimeout(() => {
        window.location.href = "./index.html"
      }, 500); // 500 ms
    });
  </script>
</body>

</html>
