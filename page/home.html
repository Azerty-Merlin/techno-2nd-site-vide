<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>The Void, Home</title>
  <link rel="icon" href="../img/black-hole.png">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <link rel="stylesheet" href="../css/css.css">
</head>

<!--loader-->
<div class="loader-container">
  <img src="../img/black-hole.png" class='img-loader' alt="Loading..." />
  <br />
  <div class="spinner"></div>
</div>
<!-- fin du loader -->

<body id="dark-theme" class="color">
  <div id="main" class="desktop">

    <div class='background'></div>
    <div id="content">

      <!-- title -->
      <div class="Section">
        <div class="Section-content">
          <div class="gg">
            <div class="symbol symbol--rect symbol--5 gradient-pink"></div>
            <div class="symbol symbol--rect symbol--3"></div>
            <div class="symbol symbol--disc"></div>
          </div>
          <div class="gg">
            <div class="symbol symbol--rect symbol--8 gradient-pink"></div>
          </div>
          <div class="gg">
            <div class="symbol symbol--rect symbol--3 gradient-pink"></div>
            <div class="symbol symbol--square"></div>
            <div class="symbol symbol--rect symbol--2"></div>
            <div class="symbol symbol--rect symbol--5 gradient-orange"></div>
          </div>
          <div class="gg">
            <div class="symbol symbol--rect symbol--5 gradient-pink"></div>
            <div class="symbol symbol--rect symbol--3"></div>
            <div class="symbol symbol--disc"></div>
            <div class="symbol symbol--rect symbol--8 gradient-blue"></div>
          </div>
          <div class="gg"></div>
          <div class="gg -indent">
            <div class="symbol symbol--rect symbol--3 gradient-pink"></div>
            <div class="symbol symbol--square"></div>
            <div class="symbol symbol--rect symbol--2"></div>
            <div class="symbol symbol--rect symbol--5 gradient-orange"></div>
          </div>

          <h1 class="Title" id="title">The Void</h1>
          <h2 class="Subtitle">Contemplez ce vide.</h2>

          <div class="gg">
            <div class="symbol symbol--rect symbol--5 gradient-blue"></div>
            <div class="symbol symbol--disc"></div>
          </div>
          <div class="gg">
            <div class="symbol symbol--rect symbol--4 gradient-orange"></div>
            <div class="symbol symbol--rect symbol--2 gradient-pink"></div>
            <div class="symbol symbol--rect symbol--9 gradient-orange"></div>
          </div>
          <div class="gg"></div>
          <div class="gg">
            <div class="symbol symbol--rect symbol--5 gradient-pink"></div>
            <div class="symbol symbol--rect symbol--2 gradient-orange"></div>
          </div>
          <div class="gg last">
            <div class="symbol symbol--rect symbol--2 gradient-pink"></div>
            <div class="symbol symbol--square"></div>
            <div class="symbol symbol--rect symbol--2"></div>
            <div class="symbol symbol--rect symbol--3 gradient-pink"></div>
          </div>
          <div class="Arrow"></div>
        </div>
      </div>
      <!-- fin du title -->

      <!-- liens -->
      <div class="Section">
        <div class="Section-content">
          <h3 class="Section-title">
            <span class="gradient-pink"></span>
            Qu'est-ce que vous ne voulez pas voir ?
          </h3>
          <ul>
            <li>
              <a class="link-item" href="#" onclick="show_popup('popup_vide')">
                <div class="link-item-content">
                  <span class="link-item-title color">Du vide ?</span>
                  <span class="link-item-dot"></span>
                  <span class="link-item-subtitle">Rien !</span>
                </div>
                <div class="link-item-roll gradient-blue"></div>
              </a>
            </li>
            <li>
              <a class="link-item" href="#" onclick="show_popup('popup_chose')">
                <div class="link-item-content">
                  <span class="link-item-title color">Quelque chose ?</span>
                  <span class="link-item-dot"></span>
                  <span class="link-item-subtitle">Des trucs !</span>
                </div>
                <div class="link-item-roll gradient-orange"></div>
              </a>
            </li>
          </ul>
          <div class="Arrow"></div>
        </div>
      </div>
      <!-- fin des liens -->

    </div>
  </div>

  <script>
    const main = document.getElementById('main');
    const title = document.getElementById('title');
    title.style.backgroundPosition = "50% 50%";

    // Initial positions for the background
    let traX = 50;
    let traY = 10;

    main.addEventListener('mousemove', (event) => {
      const mouseX = event.pageX;
      const mouseY = event.pageY;

      // Calculate new positions
      traX = ((4 * mouseX) / 570) + 50;
      traY = ((4 * mouseY) / 570) + 10;

      // Apply new positions to the title
      title.style.backgroundPosition = `${traX}% ${traY}%`;
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.querySelector(".loader-container");
      setTimeout(() => {
        loader.style.display = "none"; // Masquer le loader apr√®s 2s
      }, 2000);
    });
  </script>

  <script src="../js/topbar.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/scroll.js"></script>
  <script src="../js/phone.js"></script>
  <script src="../js/bottombar.js"></script>

  <script>
    window.onload = (
      add_popup_vide(),
      add_popup_chose(),
      add_topbar({
        home: false,
        vide: true,
        chose: true
      }),
      applyTheme(),
      add_phone(),
      add_scroll_button(),
      add_bottombar()
    );
  </script>
</body>

</html>
