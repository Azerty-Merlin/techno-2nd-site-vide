  <script>
    const buttonOui = document.getElementById('oui');
    const buttonNon = document.getElementById('non');

    buttonOui.addEventListener('click', function () {
      buttonOui.classList.add('active');
      setTimeout(() => {
        window.location.href = "./page/home.html"
      }, 500); // 500 ms
    });
    buttonNon.addEventListener('click', function () {
      buttonNon.classList.add('active');
      setTimeout(() => {
        show_popup('popup_troll');

        setTimeout(() => {
          window.location.href = "./page/home.html"
        }, 1750); // 500 ms

      }, 500); // 500 ms
    });
  </script>

  <script src="./js/popup.js"></script>
  <script src="./js/phone.js"></script>

  <script>
    window.onload = (
      add_phone()
    );
  </script>
