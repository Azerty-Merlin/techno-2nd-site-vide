<script>
  const main = document.getElementById('main');
  const title = document.getElementById('title');
  title.style.backgroundPosition = "50% 50%";

  // Initial positions for the background
  let traX = 0;
  let traY = 90;

  main.addEventListener('mousemove', (event) => {
    const mouseX = event.pageX;
    const mouseY = event.pageY;

    // Calculate new positions
    traX = ((4 * mouseX) / 570) + 0;
    traY = ((4 * mouseY) / 570) + 90;

    // Apply new positions to the title
    title.style.backgroundPosition = `${traX}% ${traY}%`;
  });
</script>
<script>
  function show_popup(className) {
    const popups = document.querySelectorAll('.' + className + "_content");
    const backgrounds = document.querySelectorAll('.' + className + "_background");

    popups.forEach(popup => {
      popup.style.left = '20vw';
    });

    backgrounds.forEach(background => {
      background.style.display = 'block';
    });
  }

  function hide_popup(className) {
    const popups = document.querySelectorAll('.' + className + "_content");
    const backgrounds = document.querySelectorAll('.' + className + "_background");

    popups.forEach(popup => {
      popup.style.left = '-100vw';
    });

    backgrounds.forEach(background => {
      background.style.display = 'none';
    });
  }
</script>
<script>
  // Fonction pour appliquer le thème basé sur le localStorage
  function applyTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark-theme') {
      document.body.id = 'dark-theme';
    } else if (savedTheme === "light-theme") {
      document.body.id = 'light-theme';
    }
  }

  // Fonction pour basculer entre les thèmes
  document.getElementById('theme-toggle-btn').addEventListener('click', function () {
    // Bascule de la classe dark-mode
    document.body.classList.toggle('dark-mode');

    // Sauvegarde du thème actuel dans le localStorage
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Applique le thème sauvegardé lors du chargement de la page
  window.onload = applyTheme;
</script>
